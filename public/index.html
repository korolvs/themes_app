<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-app="app" ng-controller="appController as $ctrl" class="ng-hide" ng-show="true">
<!--Step 1-->
<md-content layout="column"
            layout-align="center center"
            class="main"
            ng-show="$ctrl.step == 1"
>
    <h1>Enter site name</h1>
    <h5>(Only characters)</h5>
    <md-input-container>
        <label>Name</label>
        <input ng-model="$ctrl.name" type="text" required ng-pattern="/^[a-zA-Z]+$/">
    </md-input-container>
    <md-button class="md-raised md-primary" ng-show="$ctrl.name.length > 0" ng-click="$ctrl.next()">Next</md-button>
</md-content>
<!--Step 2-->
<md-content layout="column"
            layout-align="center center"
            class="main"
            ng-show="$ctrl.step == 2"
>
    <h1>Update variables</h1>
    <md-input-container>
        <label>Primary</label>
        <input ng-model="$ctrl.primary" type="text" required>
    </md-input-container>
    <md-input-container>
        <label>Secondary</label>
        <input ng-model="$ctrl.secondary" type="text" required>
    </md-input-container>
    <md-input-container>
        <label>Background</label>
        <input ng-model="$ctrl.background" type="text" required>
    </md-input-container>
    <div layout="row"
    layout-align="center center">
        <md-button class="md-raised md-primary" ng-click="$ctrl.save()">Save</md-button>
        <md-button class="md-raised md-primary" ng-href="{{$ctrl.link}}" target="_blank">View on site</md-button>
        <md-button class="md-raised" ng-click="$ctrl.back()">Back</md-button>
    </div>
    <p>Creating a site will take about a minute</p>
    <p>The site updates 5 times a minute</p>
</md-content>
</body>
<!--vendor-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<!--app-->
<script src="/js/app.js"></script>
</html>
